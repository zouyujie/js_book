<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //人的构造函数
      function Person() {
        this.remark = '人生自古谁无死';
      }
      //人的原型对象方法
      Person.prototype.eat = function() {
        console.log('民以食为天');
      };
      //农民的构造函数
      function Farmer() {}
      Farmer.prototype.doWork = function() {
        console.log('锄禾日当午');
      };

      var per = new Person();
      console.dir(per);
      console.dir(Person);

      console.log(per.__proto__ == Person.prototype); //ture
      console.log(per.__proto__.__proto__ == Person.prototype.__proto__); //ture
      console.log(Person.prototype.__proto__ == Object.prototype); //ture
      console.log(Object.prototype.__proto__); // null

      //农民的原型指向了一个人的实例对象
      Farmer.prototype = new Person();
      var far = new Farmer();
      console.dir(Person);
      far.eat();
      far.doWork(); //报错
    </script>
  </body>
</html>
