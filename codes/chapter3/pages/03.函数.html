<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    // 匿名函数
    (function () {
        console.log('好春光');
    })
    //函数定义
    function doSomething() {
        console.log('无形装逼');
    }
    // 调用函数
    doSomething();

    //函数定义：求一个数组的和
    function getSum() {
        var arr = [1, 3, 5, 7, 9];
        var sum = 0;
        for (var i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        console.log(sum);
    }
    //调用函数
    getSum(); //25

    function doSomething() {
        console.log('无形装逼');
    }

    function doSomething() {
        console.log('最是致命');
    }
    doSomething(); //最是致命

    function getSumByArr(arr) {
        var sum = 0;
        for (var i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        console.log(sum);
    }
    var arr = [2, 4, 6, 8, 10];
    getSumByArr(arr);//30


    var x = 1, y = 2;
    fn(x, y); //3
    function fn(a, b) {
        console.log(a + b);
        a--; b--;
    }
    console.log(x, y);//1 2

    // 求n-m之间所有数的和
    function getRangeSum(n, m) {
        var sum = 0;
        for (var i = n; i <= m; i++) {
            sum += i;
        }
        return sum;
    }
    console.log(getRangeSum(1, 10)); //55


    function fun() {
        // 使用arguments对象可以获取传入的每个参数的值
        var sum = 0;
        for (var i = 0; i < arguments.length; i++) {
            sum += arguments[i];
        }
        return sum;
    }

    console.log(fun(1, 2, 3));//6
    console.log(fun(2, 8));//10

    //函数自调用
    (function () {
        console.log("hello");
    })();

    var f1 = function () {
        console.log('函数')
    }
    f1();
    function fn() { }
    console.log(typeof fn);//function


    function startSay(fn) {
        console.log("我说");
        fn();//fn此时应该是一个函数
    }
    function subSay() {
        console.log("我说 桥边姑娘");
    }
    startSay(subSay);

    function fn(b) {
        var a = 1;
        return function () {
            console.log(a + b);
        }
    }
    fn(4)();//5
</script>

</html>
