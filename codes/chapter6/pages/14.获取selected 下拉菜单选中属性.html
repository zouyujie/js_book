<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    历任火影：
    <select id="slt">
        <option value="千手柱间">千手柱间</option>
        <option value="千手扉间">千手扉间</option>
        <option value="猿飞日斩">猿飞日斩</option>
        <option value="波风水门">波风水门</option>
    </select>
    <label id="lbl"></label>
    <script>
        var lbl = document.getElementById('lbl');
        document.getElementById('slt').onchange = function (val) {
            lbl.innerText = val.target.value;
        };
    </script>
</body>

</html>
