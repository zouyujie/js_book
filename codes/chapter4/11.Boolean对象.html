<body>
    <script>
        var bool = new Boolean(1);
        console.log(bool.toString());//true
        console.log(bool.valueOf());//true
        bool = new Boolean('what');
        console.log(bool.toString()); //true
        console.log(bool.valueOf());//true
        bool = new Boolean(0);
        console.log(bool.toString()); //false
        console.log(bool.valueOf());//false
    </script>
</body>
