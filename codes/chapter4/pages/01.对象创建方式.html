    // 3.工厂函数创建对象
    function createPerson(name, age, identity) {
        var person = new Object();
        person.name = name;
        person.age = age;
        person.identity = identity;
        person.skill = function () {
            console.log('天外飞仙');
        }
        return person;
    }
    var per = createPerson('叶孤城', 32, '白云城主');
    // 4.自定义构造函数
    function Person(name, age, identity) {
        this.name = name;
        this.age = age;
        this.identity = identity;
        this.skill = function () {
            console.log('夺命十三剑');
        }
    }
    var person = new Person('燕十三', 27, '剑客');

    }
    console.log(baseObj["name"]);//诗
