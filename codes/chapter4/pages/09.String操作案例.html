<script>
    //案例1： 查找字符串"桃花庵下桃花仙"中所有“花”出现的位置。
    var str1 = '桃花庵下桃花仙';
    var arr = [];
    do {
        var index = str1.indexOf('花', index + 1);
        if (index != -1) {
            arr.push(index);
        }
    } while (index > -1);
    console.log(arr);//[1,5]

    //案例2：把字符串“桃花仙人种桃树”中所有的“桃”替换成“李”
    var str2 = '桃花仙人种桃树';
    //实现方式1
    do {
        str2 = str2.replace('桃', '李');
    } while (str2.indexOf('桃') > -1);
    console.log(str2);//李花仙人种李树

    //实现方式2
    console.log(str2.replace(/桃/ig, '李'));//李花仙人种李树
</script>
