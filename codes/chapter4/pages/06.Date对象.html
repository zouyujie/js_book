<script>
    // 获取当前时间，UTC世界时间，距1970年1月1日（世界标准时间）起的毫秒数
    var now = new Date();
    console.log(now.valueOf());    //1584789027582  获取距1970年1月1日（世界标准时间）起的毫秒数


    var val = new Date(1584789027582);
    console.log('val :', val); //Sat Mar 21 2020 19:10:27 GMT+0800 (中国标准时间)

    var d1 = new Date('2020-3-21');
    console.log('d1 :', d1);//Sat Mar 21 2020 00:00:00 GMT+0800 (中国标准时间)

    var d2 = new Date(2020, 2, 21);  // 月份从0开始
    console.log('d2 :', d2); //Sat Mar 21 2020 00:00:00 GMT+0800 (中国标准时间)

    var d3 = Date.now();
    console.log('d3 :', d3); //1584789543600


    function formatDate(d) {
        //如果date不是日期对象，返回
        if (!date instanceof Date) {
            return;
        }
        var year = d.getFullYear(),
            month = d.getMonth() + 1,
            date = d.getDate(),
            hour = d.getHours(),
            minute = d.getMinutes(),
            second = d.getSeconds();
        month = month < 10 ? '0' + month : month;
        date = date < 10 ? '0' + date : date;
        hour = hour < 10 ? '0' + hour : hour;
        minute = minute < 10 ? '0' + minute : minute;
        second = second < 10 ? '0' + second : second;
        return year + '-' + month + '-' + date + ' ' + hour + ':' + minute + ':' + second;
    }

    var d4 = formatDate(new Date());
    console.log('d4 :', d4); //2020-03-21 19:26:11


    console.log("===================================");
    var dt = new Date(); //

    //获取年份
    console.log(dt.getFullYear()); //2020
    //获取月份
    console.log(dt.getMonth() + 1);//3，是0开始的 真实的月份是需要加1的
    //获取日期
    console.log(dt.getDate()); //21
    //获取小时
    console.log(dt.getHours()); //21
    //获取分钟
    console.log(dt.getMinutes()); //58
    //获取秒
    console.log(dt.getSeconds()); //9
    //获取星期
    console.log(dt.getDay());//6,星期从0开始的

    console.log("===================================");
    console.log(dt.toDateString());//Sat Mar 21 2020-----英文的---日期
    console.log(dt.toLocaleDateString());//2020/3/21-------数字格式--日期

    console.log(dt.toTimeString());//22:00:27 GMT+0800 (中国标准时间)------小时分钟秒
    console.log(dt.toLocaleTimeString());//下午10:00:27----小时分钟秒

    console.log(dt.valueOf());//1584799227049----毫秒值
    console.log(dt);//Sat Mar 21 2020 22:00:27 GMT+0800 (中国标准时间)
    console.log(dt.toString()); //Sat Mar 21 2020 22:00:27 GMT+0800 (中国标准时间)--转成字符串

</script>
